version: "3.9"
   
services:
  db:
    image: sqlite3
    volumes:
      - ./data/db:/var/lib/sqlite3/data
      # django.db.backends.sqlite3
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - Sqlite3_NAME=sqlite3
      - Sqlite3_USER=sahil
      - Sqlite3_PASSWORD=123
    depends_on:
      - db